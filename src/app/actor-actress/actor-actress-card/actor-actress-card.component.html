<div class="card bg-light text-dark" style="width: 300px; margin: 0px 20px 20px 0px">
  <img class="card-img-top" [src]="actor.imageUrl">
  <div class="card-body">
    <h4 class="card-title"> {{actor.name}} </h4>
    <p class="card-text"> {{actor.dob}} </p>
    <a class="card-link"
       (click)="goToActorActressDetails()">More info..</a>
  </div>
</div>
