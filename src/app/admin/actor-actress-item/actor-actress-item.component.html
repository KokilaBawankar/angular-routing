<div class=" col-xl-6 list-group-item clearfix" >
  <div class="float-right">
    <h4 style="color: deeppink">{{actorActress.name}}</h4>
    <p style="color: purple">{{actorActress.dob}}</p>
  </div>
  <span class="float-left">
    <img
      [src]="actorActress.imageUrl"
      alt = "{{actorActress.name}}}"
      class="img-thumbnail"
      style="height: 70px; width: 70px; border-radius: 50%;  border: none; background-color: #7d0085">
  </span>
</div>
