<div class="col-xl-12" *ngIf="movie">

  <form class="was-validated" #form="ngForm" (ngSubmit)="onSave(form)">
    <span style="font-size: 12px; color: orange"
          *ngIf="allowEdit == 'true'">User is allowed to edit movie.</span>
    <span style="font-size: 12px; color: red " *ngIf="allowEdit == 'false'">User is NOT allowed to edit the movie.</span>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" ngModel #title="ngModel" class="form-control" id="title" name="title" [(ngModel)]="movie.title"
             required>
      <div class="invalid-feedback">This field is required</div>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" ngModel #year="ngModel" class="form-control" id="year" name="year" [(ngModel)]="movie.year"
             required maxlength="4" minlength="4">
      <div class="invalid-feedback" *ngIf="year.control.errors && year.control.errors['required']">This field is
        required
      </div>
      <div class="invalid-feedback"
           *ngIf="year.control.errors && (year.control.errors['minlength'] || year.control.errors['maxlength'])">Please
        enter 4 digit year.
      </div>
    </div>
    <div class="form-group">
      <label for="geners">Geners</label>
      <input type="text" class="form-control" id="geners" name="geners" [(ngModel)]="movie.geners">
    </div>
    <div class="form-group">
      <label for="cast">Cast</label>
      <input type="text" class="form-control" id="cast" name="cast" [(ngModel)]="movie.cast">
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="text" class="form-control" id="time" name="time" [(ngModel)]="movie.time">
    </div>
    <div class="form-group">
      <label for="shortStory">Description</label>
      <textarea class="form-control" rows="3" id="shortStory" name="shortStory"
                [(ngModel)]="movie.shortStory"></textarea>
    </div>
    <div class="form-group">
      <label for="releaseDate">Release Date </label>
      <input type="text" class="form-control" id="releaseDate" name="releaseDate" [(ngModel)]="movie.releaseDate">
    </div>

    <img class="img-thumbnail"
         style="width: 150px; height: 200px; margin: 10px"
         [src]="movie.posterUrl"
         alt="Movie poster..">
  </form>
  <div class="row">
    <button class="btn btn-success"
            [disabled]="form.invalid"
            type="submit"
            style="width: 150px; margin: 10px">Save
    </button>
    <button class="btn btn-info"
            type="button"
            style="width: 150px; margin: 10px"
            (click)="onCancel()">Cancel
    </button>
  </div>
  <div class="row">
    <button class="btn btn-outline-success"
            type="button"
            style="width: 150px; margin: 10px"
            (click)="onSetValue()">Set Value
    </button>
    <button class="btn btn-outline-info"
            type="button"
            style="width: 150px; margin: 10px"
            (click)="onPatchValue()">Patch Values
    </button>
    <button class="btn btn-outline-primary"
            type="button"
            style="width: 150px; margin: 10px"
            (click)="onResetValue()">Reset Values
    </button>
  </div>
</div>
