<div class="col-xl-12" *ngIf="movie">
  <span class="row" style="font-size: 12px; color: orange"
        *ngIf="allowEdit == 'true'">User is allowed to edit movie.</span>
  <span class="row" style="font-size: 12px; color: red " *ngIf="allowEdit == 'false'">User is NOT allowed to edit the movie.</span>

  <form class="was-validated" #form="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="movie.title" required>
      <div class="invalid-feedback">This field is required</div>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" class="form-control" id="year" name="year" [(ngModel)]="movie.year" required>
    </div>
    <div class="form-group">
      <label for="geners">Geners</label>
      <input type="text" class="form-control" id="geners" name="geners" [(ngModel)]="movie.geners">
    </div>
    <div class="form-group">
      <label for="cast">Cast</label>
      <input type="text" class="form-control" id="cast" name="cast" [(ngModel)]="movie.cast">
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="text" class="form-control" id="time" name="time" [(ngModel)]="movie.time">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" rows="3" id="description" name="description" [(ngModel)]="movie.shortStory"></textarea>
    </div>
    <div class="form-group">
      <label for="release-date">Release Date </label>
      <input type="text" class="form-control" id="release-date" name="release-date" [(ngModel)]="movie.releaseDate">
    </div>

    <img class="img-thumbnail"
         style="width: 150px; height: 200px; margin: 10px"
         [src]="movie.posterUrl"
         alt="Movie poster..">

    <div class="row">
      <button class="btn btn-success"
              style="width: 200px; margin: 10px"
              (click)="onSave()">Save
      </button>
      <button class="btn btn-info"
              style="width: 200px; margin: 10px"
              (click)="onCancel()">Cancel
      </button>
    </div>
  </form>
</div>
